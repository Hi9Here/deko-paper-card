<!--
`deko-paper-card`
Blank card for the deko platform

@demo demo/index.html 
-->

<dom-module id="deko-paper-card">
  <template>
    <style>
      paper-material {
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: hidden;
        cursor: pointer; 
        cursor: hand;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }

    </style>
    <paper-material elevation="1" style$="background-color:[[cardcolor]]">
      <paper-toolbar style$="background:[[toolbarcolor]]">
        <iron-icon icon="[[icon]]" style="height:90%"></iron-icon>
        <div class="title" ></div>
      </paper-toolbar> 
      <content></content>   
     </paper-material>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-paper-card",
    properties:{
      /**   
        * Icons to be used in the Toolbar. You get to chose any from iron-icons.
        * If you use any that are not part of the default you have to add the 
        * the library before the icon eg social:head, communication:phone
        https://www.webcomponents.org/element/PolymerElements/iron-icons/demo/demo/index.html
      */
      icon:{
        type:String,
        value:"bookmark",
      },
      /**   
        * Toolbar Color
      */
      toolbarcolor: {
        type: String,
        value:"blue"
      },
      /**   
        * Rest of the card color
      */
      cardcolor: {
        type: String,
        value:""
      }
    }
  })
</script>
